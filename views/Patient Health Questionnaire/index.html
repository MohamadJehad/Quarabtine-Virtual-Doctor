<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Patient Health Questionnaire</title>

    <!-- Font Icon -->
    <link href="images/favicon.png" rel="icon">

    <link rel="stylesheet" href="fonts/material-icon/css/material-design-iconic-font.min.css">

    <!-- Main css -->
    <link rel="stylesheet" href="css/styleAddPatient.css">
</head>
<body>
    <form action="../addPatientHealthQuestionnaire" method="post">
    <div class="main">

        <div class="container">
            <div class="booking-content">
                <div class="booking-image">
                    <img class="booking-img" src="images/form-img.jpg" alt="Booking Image">
                </div>
                <div class="booking-form">
                    <form id="booking-form">
                        <h2>Patient Health Questionnaire</h2>
                        <div class="form-group form-input" >
                            <input type="text" name="bloodpressure" id="bloodpressure" value="" required/>
                            <label for="bloodpressure" class="form-label">Do you have a history of high blood pressure?</label>
                        </div>
                        <div class="form-group form-input" >
                            <input type="text" name="diabetes" id="diabetes" value="" required />
                            <label for="diabetes" class="form-label">Are you taking any medication for diabetes?</label>
                        </div>
                        <div class="form-group form-input">
                            <input type="text" name="heartdisease" id="heartdisease" value="" required/>
                            <label for="heartdisease" class="form-label">Do you have a history of heart disease?</label>
                        </div>
                    
                        <div class="form-group form-input">
                            <input type="text" name="allergies" id="allergies" value="" required/>
                            <label for="allergies" class="form-label">Do you have any known medication allergies?</label>
                        </div>
                        <div class="form-group form-input">
                            <input type="text" name="pregnant" id="pregnant" value="" required/>
                            <label for="pregnant" class="form-label">Are you currently pregnant? </label>
                        </div>
                        <!-- style = "position:relative; top:50px;" &nbsp;-->
                        <div class="form-submit" >
                            <input type="submit" value="Submit" class="submit" id="submit" name="submit" />  
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </div>

    <!-- JS -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="js/main.js"></script>
</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
