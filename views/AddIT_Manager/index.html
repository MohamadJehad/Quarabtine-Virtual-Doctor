<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>New Doctor</title>

    <link href="images/favicon.png" rel="icon">

    <link rel="stylesheet" href="fonts/material-icon/css/material-design-iconic-font.min.css">

    <!-- Main css -->
    <link rel="stylesheet" href="css/styleAddDoctor.css">

    <!--js connect-->
    <script src="../BackEnd/testDB.js" >  </script>
</head>
<body>
<!--node jS-->
    <form action="../addIT_Manager" method="post">

    <!-- Font Icon -->
    <div class="main">

        <div class="container">
            <div class="booking-content">
                <div class="booking-image">
                    <img class="booking-img" src="images/form-img.jpg" alt="Booking Image">
                </div>
                <div class="booking-form">
                    <form id="booking-form">
                        <h2>ADD IT-Manager</h2>
                        <div style="margin-top: 80px;">
                            
                            <div class="form-group form-input" >
                                <input type="text" name="name" id="name" value="" required/>
                                <label for="name" class="form-label">IT-Manager's Name</label>
                            </div>
                            <div class="form-group form-input" >
                                <input type="number" name="mobile" id="mobile" value="" required />
                                <label for="mobile" class="form-label">IT-Manager's Mobile</label>
                            </div>
                            <div class="form-group form-input">
                                <input type="text" name="Username" id="Username" value="" required/>
                                <label for="Username" class="form-label">IT-Manager's Username</label>
                            </div>
                            <div class="form-group form-input">
                                <input type="password" name="password" id="Password" value="" required/>
                                <label for="Password" class="form-label">IT-Manager's Password</label>
                            </div>
                            <div class="form-group form-input">
                                <input type="password" name="ConfirmPassword" id="ConfirmPassword" value="" required/>
                                <label for="ConfirmPassword" class="form-label">Confirm Password</label>
                            </div>
                            <div class="gender-radio">
                                <label for="gender" class="fl fontLabel">Gender:</label>
                                <input id="Male" type="radio" name="Male">
                                <label for="Male"><span></span>Male</label>
                                <input id="Female" type="radio" name="Female">
                                <label for="Female"><span></span>Female</label>
                            </div> 
                        </div>
                        
                       
                        <!-- style = "position:relative; top:50px;" &nbsp;-->
                        <div class="form-submit" style="margin-top: 90px;">
                            <input type="submit" value="Submit" class="submit" id="submit" name="submit" />  
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </div>

    <!-- JS -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="js/main.js"></script>
</form>
</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
